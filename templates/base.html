<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Мета-теги для корректного отображения страницы -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Блок title, который можно переопределить в других шаблонах -->
    <title>{% block title %}Онлайн курсы для повышения квалификации{% endblock %}</title>

    <!-- Подключаем CSS файл из папки static/css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <nav>
            <!-- Навигационное меню -->
            <ul>
                <li><a href="{{ url_for('index') }}">Главная</a></li>
                <li><a href="{{ url_for('show_courses') }}">Курсы</a></li>
                <li><a href="{{ url_for('about') }}">О нас</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основное содержимое страницы -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Подвал сайта -->
    <footer>
        <p>&copy; 2023 Онлайн курсы для повышения квалификации</p>
    </footer>

    <!-- Подключаем JavaScript файл из папки static/js -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
