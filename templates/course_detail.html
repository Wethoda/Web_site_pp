<!-- Расширяем базовый шаблон base.html -->

<!-- Переопределяем блок title -->
{% block title %}
{{ course.title }}
{% endblock %}

<!-- Переопределяем блок content -->
{% block content %}

<a href="{{ url_for('courses') }}">Назад к списку курсов</a>
{% endblock %}
