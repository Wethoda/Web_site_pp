{% extends "base.html" %}

{% block title %}
Редактирование главы: {{ chapter[2] }}
{% endblock %}

{% block content %}
<h1>Редактирование главы: {{ chapter[2] }}</h1>

<form method="POST" action="{{ url_for('edit_chapter', chapter_id=chapter[0]) }}">
    <label for="title">Название главы:</label>
    <input type="text" id="title" name="title" value="{{ chapter[2] }}" required>

    <label for="description">Описание главы:</label>
    <textarea id="description" name="description">{{ chapter[3] }}</textarea>

    <button type="submit">Сохранить изменения</button>
</form>

<a href="{{ url_for('course_chapters', course_id=chapter[1]) }}">Назад к главам</a>
{% endblock %}
